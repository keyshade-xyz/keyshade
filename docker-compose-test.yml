# The containers that compose the project
services:
  redis:
    image: redis:6
    container_name: integration-tests-redis
    ports:
      - '6379:6379'
    networks:
      - keyshade-test
    command: ["redis-server", "--save", ""]

  minio:
    image: docker.io/bitnami/minio:2022
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: supersecret
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - './data/minio:/data'
    networks:
      - keyshade-test

networks:
  keyshade-test:
    driver: bridge
