# The containers that compose the project
services:
  db:
    image: postgres:13
    restart: always
    container_name: integration-tests-prisma
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: tests
    networks:
      - keyshade-test
  redis:
    image: redis:6
    container_name: integration-tests-redis
    ports:
      - '6379:6379'
    networks:
      - keyshade-test
networks:
  keyshade-test:
    driver: bridge
