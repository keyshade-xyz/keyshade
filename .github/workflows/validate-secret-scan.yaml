name: Validate Secret Scan

on:
  push:
    branches:
      - '!develop'
      - '!main'
    paths:
      ['packages/secret-scan/**', '.github/workflows/validate-secret-scan.yaml']
  pull_request:
    paths:
      ['packages/secret-scan/**', '.github/workflows/validate-secret-scan.yaml']

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Secret Scan

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - uses: actions/cache@v4
        name: Setup bun cache
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install packages
        run: |
          bun install --frozen-lockfile

      - name: Lint
        run: |
          bun run lint:secret-scan

      - name: Build
        run: |
          bun run build:secret-scan

      - name: Test
        run: |
          bun run test:secret-scan

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          flags: secret-scan
          files: /coverage/packages/secret-scan/coverage-final.json
