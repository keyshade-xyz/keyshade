name: Validate Web

on:
  push:
    branches:
      - '!develop'
      - '!main'
    paths:
      [
        'apps/web/**',
        '.github/workflows/validate-web.yaml',
        '.github/workflows/deploy-web.yaml'
      ]
  pull_request:
    paths:
      [
        'apps/web/**',
        '.github/workflows/deploy-web.yaml',
        '.github/workflows/validate-web.yaml'
      ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-node-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Validate Web (Node)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.2.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install packages
        run: |
          pnpm i

      - name: Lint
        run: |
          pnpm run lint:web

      - name: Test
        run: |
          pnpm run test:web

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          flags: web

  validate-docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Validate Web (Docker)
    needs: validate-node-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.2.0
          run_install: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Web image
        run: pnpm docker:build:web

      - name: Verify Web image
        run: docker image inspect keyshade/web:ci-${{ github.sha }}

      - name: Run Web container
        run: pnpm docker:run:web

      - name: Web health check
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if curl -fsS "http://127.0.0.1:3000/api/health" >/dev/null; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for service... ($i/30)"
            sleep 2
          done
          echo "Service failed to become healthy in time"
          docker logs web-ci || true
          exit 1

      - name: Cleanup
        if: always()
        run: |
          set -euo pipefail
          docker ps -a || true
          if [ "${{ job.status }}" != 'success' ]; then
            docker logs web-ci || true
          fi
          docker rm -f web-ci || true
          docker image rm -f keyshade/web:ci-${{ github.sha }} || true
