name: Validate Web

on:
  push:
    branches:
      - '!develop'
      - '!main'
    paths:
      [
        'apps/web/**',
        '.github/workflows/validate-web.yaml',
        '.github/workflows/deploy-web.yaml'
      ]
  pull_request:
    paths:
      [
        'apps/web/**',
        '.github/workflows/deploy-web.yaml',
        '.github/workflows/validate-web.yaml'
      ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-node-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Validate Web (Node)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.2.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install packages
        run: |
          pnpm i

      - name: Lint
        run: |
          pnpm run lint:web

      - name: Test
        run: |
          pnpm run test:web

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          flags: web

  validate-docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Validate Web (Docker)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Web image
        env:
          GITHUB_SHA: ${{ github.sha }}
          NEXT_PUBLIC_BACKEND_URL: http://127.0.0.1:4200
          NEXT_PUBLIC_GOOGLE_ANALYTICS_MEASUREMENT_ID: https://analytics.example.com
          NEXT_PUBLIC_SENTRY_ENVIRONMENT: ci
        run: |
          docker build -t keyshade/web:ci-${GITHUB_SHA} -f apps/web/Dockerfile \
            --build-arg NEXT_PUBLIC_BACKEND_URL=$NEXT_PUBLIC_BACKEND_URL \
            --build-arg NEXT_PUBLIC_GOOGLE_ANALYTICS_MEASUREMENT_ID=$NEXT_PUBLIC_GOOGLE_ANALYTICS_MEASUREMENT_ID \
            --build-arg NEXT_PUBLIC_SENTRY_ENVIRONMENT=$NEXT_PUBLIC_SENTRY_ENVIRONMENT \
            .

      - name: Verify Web image
        run: docker image inspect keyshade/web:ci-${{ github.sha }}

      - name: Start Web
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          docker compose -f docker-compose-test.yml --profile ci-web up -d
          
          echo "Waiting for Web to be healthy..."
          timeout 60s bash -c 'until docker inspect --format="{{.State.Health.Status}}" web-ci 2>/dev/null | grep -q "healthy"; do sleep 2; echo "Waiting..."; done'
          
          echo "Web is healthy"

      - name: Web health check
        run: |
          curl -fsSL "http://127.0.0.1:3000/api/health" || {
            echo "Health check failed"
            docker compose -f docker-compose-test.yml logs web-ci
            exit 1
          }
          echo "Health check passed"

      - name: Cleanup
        if: always()
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          
          if [ "${{ job.status }}" != 'success' ]; then
            echo "=== Docker Compose Logs ==="
            docker compose -f docker-compose-test.yml --profile ci-web logs
          fi
          
          docker compose -f docker-compose-test.yml --profile ci-web down -v --remove-orphans || true
          docker image rm -f keyshade/web:ci-${GITHUB_SHA} || true