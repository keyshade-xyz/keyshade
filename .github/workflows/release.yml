  update-scoop:
    name: Update Scoop Manifest
#    needs: [release, build-cli-executables]
    needs: [release, publish-cli]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Download Windows binary
        run: |
          VERSION=${{ needs.release.outputs.version }}
          curl -L "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/keyshade-cli.exe" -o keyshade-cli.exe

      - name: Calculate SHA256
        id: sha
        run: |
          HASH=$(sha256sum keyshade-cli.exe | cut -d ' ' -f1)
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Commit Scoop manifest to unprotected branch
        run: |
          git checkout -b ci/scoop-update
          git add bucket/keyshade.json
          git commit -m "chore(scoop): update to ${{ needs.release.outputs.version }}" || echo "No changes to commit"
          git push origin ci/scoop-update --force

      - name: Create PR for Scoop manifest update
        env:
          GH_TOKEN: ${{ secrets.PAT_GH_TOKEN }}
        run: |
          gh pr create \
            --title "chore(scoop): update to ${{ needs.release.outputs.version }}" \
            --body "Automated scoop manifest update." \
            --base develop \
            --head ci/scoop-update \
            --repo ${{ github.repository }}



